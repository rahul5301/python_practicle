
{% extends "base.html" %}
{% block content %}
<h1>Welcome {{ user }} </h1>
{% for data_b in data %}
<div class="card">
    <div class="card-header">
      Product
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ data_b.title }}</h5>
      <p class="card-text">{{ data_b.description }}</p>
      <a href="details_product/{{ data_b.id }}" class="btn btn-primary">Details</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
